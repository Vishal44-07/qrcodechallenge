<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

<body>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="first">
        <img class="image" src="./images/image-qr-code.png">
        <p class="paragraph-one"><strong>Improve your front-end skills by building projects</strong></p>
        <p class="paragraph-two">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Vishal Pradhan</a>.
        </div>
      </div>
    </div>
  </div>
</body>

</html>
